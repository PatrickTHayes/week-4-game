<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Warframe RPG game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row row1">
            <div class="col-md-12">
                <h1>Warframe RPG</h1>
            </div>
        </div>
        <div class="row row2">
            <div class="row subrow1-1">
                <div class="col-md-12">
                    <h2>Character List</h2>
                </div>
            </div>
            <div class="row subrow2-1">
                <div class="col-md-3 chars charNames" id="char0" value="excalibur">
                    <h3>Excalibur<br>
                        <img src="assets/images/excalibur.png"></img>;</h3>;
                    <h3>Health:1000 Attack 100 Counter Attack:100</h3>
                </div>
                <div class="col-md-3 chars charNames" id="char1" value="mirage"></div>
                <div class="col-md-3 chars charNames" id="char2" value="trinity"></div>
                <div class="col-md-3 chars charNames" id="char3" value="valkyr"></div>
            </div>
        </div>
        <div class="row row3">
            <div class="row subrow1-3">
                <div class="col-md-12">
                    <h2>Battle Arena</h2>
                </div>
            </div>
            <div class="row subrow2-3">
                <div class="col-md-3"></div>
                <div class="col-md-3" id="yourChar"></div>
                <div class="col-md-3" id="opponentChar"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row row4">
            <div class="col-md-5"></div>
            <div class="col-md-2"><button type="button" class="btn btn-danger" id="attackBtn">Attack</button></div>
            <div class="col-md-5"></div>
        </div>
    </div>



</body>

</html>
